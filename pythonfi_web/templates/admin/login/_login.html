{% extends 'admin/login/_base.html'%}

{% load static %}

{% block body %}
  	<div class="container">
  	  <h1 class="text-center logo my-4">
  	    <a href="{% url 'home' %}">Django Boards</a>
  	  </h1>
  	  <div class="row justify-content-center">
  	    <div class="col-lg-4 col-md-6 col-sm-8">
  	      <div class="card">
  	        <div class="card-body">
  	          <h3 class="card-title">Login</h3>
  	          <form method="post" novalidate>
  	            {% csrf_token %}
  	            {% include 'admin/login/form.html' %}
  	            <button type="submit" class="btn btn-primary btn-block">Log in</button>
  	          </form>
  	        </div>
  	        <div class="card-footer text-muted text-center">
  	          New to Django Boards? <a href="{% url 'signup' %}">Sign up</a>
  	        </div>
  	      </div>
  	      <div class="text-center py-2">
  	        <small>
  	          <a href="#" class="text-muted">Forgot your password?</a>
  	        </small>
  	      </div>
  	    </div>
  	  </div>
    </div>


				<div class="container">
					<a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a>
					<a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a>
					<a href="#" class="icon fa-github"><span class="label">GitHub</span></a>
					<a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a>
				</div>


                 <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
                 <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>


{% endblock %}
